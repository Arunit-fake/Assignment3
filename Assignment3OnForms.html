<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 3</title>
</head>

<body>
    <h1>Assignment 3</h1>
    <form action="#">
        <div>
            <label for="fName"><strong>First Name of me:-</strong></label>
            <input type="text" name="firstName" id="fName" required>
            <label for="lName"><strong>Last Name:-</strong></label>
            <input type="text" name="lastName" id="lName" required>
        </div>
        <hr>
        <div>
            <p>
                <label for="iLove"><strong>I love:-</strong></label>
                <p>
                    <input type="radio" name="iLove" id="chicken" value="chicken">
                    <label for="chicken">Eating Chickens</label>
                </p>
                <p>
                    <input type="radio" name="iLove" id="travelling" value="travelling">
                    <label for="travelling">Travelling</label>
                </p>
                <p>
                    <input type="radio" name="iLove" id="developing" value="developing">
                    <label for="developing">Developing</label>
                </p>
        </div>
        <hr>
        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="Laptop"> I have a Laptop.</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="mobile"> I have a Mobile Phone.</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="desktop"> I have a Desktop.</label><br>
        </div>
        <hr>
        <div>
            <label for="email"><strong>Email:-</strong></label>
            <input type="email" name="email" id="email" required>
            <label for="password"><strong>Password:-</strong></label>
            <input type="password" name="password" id="password" required minlength="5">
        </div>
        <hr>
        <div>
            <label for="age"><strong>Tell us your age:-</strong></label>
            <select name="age" id="age" required>
                <option value="none" selected disabled hidden>Select Age</option>
                <option value="under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <hr>
        <button>Submit</button>
    </form>
</body>

</html>
